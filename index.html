
<!DOCTYPE html>
<html lang="bn" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterScript Gen - Creative | Professional | Natural Script writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <!-- PDF Generation Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'bengali': ['Hind Siliguri', 'sans-serif'],
                        'serif-title': ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617; /* Slate 950 */
            color: #f1f5f9; /* Slate 100 */
        }
        
        @media print {
            @page {
                size: A4;
                margin: 15mm;
            }
            html, body {
                background: white !important;
                color: black !important;
            }
            .print-hidden {
                display: none !important;
            }
            .script-container {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                background: white !important;
                color: black !important;
                padding: 0 !important;
            }
        }

        .premium-card {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* PDF specific tweaks to force light background and black text for print quality */
        .pdf-export-mode {
            background-color: white !important;
            color: black !important;
        }
        .pdf-export-mode .script-container {
            background-color: white !important;
            color: black !important;
            box-shadow: none !important;
            border: none !important;
            padding: 20px !important;
        }
        .pdf-export-mode h1, 
        .pdf-export-mode h2, 
        .pdf-export-mode h3, 
        .pdf-export-mode p, 
        .pdf-export-mode span {
            color: black !important;
        }
        .pdf-export-mode .bg-emerald-500,
        .pdf-export-mode .bg-slate-900,
        .pdf-export-mode .bg-indigo-600 {
            background-color: transparent !important;
            border: 1px solid black !important;
            color: black !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="font-bengali antialiased">
    <div id="root"></div>
</body>
</html>
